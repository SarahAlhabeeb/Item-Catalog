<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog App</title>
    <link rel="stylesheet" type=text/css href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type=text/css href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" type=text/css href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" type=text/css href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type=text/css href="{{url_for('static', filename='css/btnPrimaryDisabled.css') }}">
    <link rel="stylesheet" type=text/css href="{{url_for('static', filename='css/buttonBrimary.css') }}">
    <link rel="stylesheet" type=text/css href="{{url_for('static', filename='css/hoverCSS.css') }}">
    <link rel="shortcut icon" href="">
    {% block head %}
    {% endblock head %}
</head>

<body id="page-top" style="background-image:url(&quot;/static/img/appleBG.png&quot;);background-size:cover;">
    <nav class="navbar navbar-light navbar-expand-md navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger" href="{{url_for('showIndex')}}"><i class="fa fa-apple"></i></a><button
                class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbarResponsive" type="button"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i
                    class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item nav-link js-scroll-trigger" role="presentation">

                        {%if 'username' not in session %}
                        <a class="nav-link active js-scroll-trigger" href="{{url_for('showLogin')}}">Login </a>
                        {% else %}
                        <a class="nav-link active js-scroll-trigger" href="{{url_for('disconnect')}}">Logout </a>
                        {% endif %}
                        </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{{url_for('static', filename='js/script.min.js')}}"></script>

</body>

</html>
