{% extends "base.html" %}

{% block content %}

<section id="about" class="content-section text-center" style="background-image:url(&quot;none&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                {% for item in item %}
                <h2><strong>&nbsp;{{item.title}}</strong></h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>{{item.description}}</th>
                            </tr>
                        </thead>


                        <tbody>

                            <tr>

                                <td>
                                    <a class="btn btn-primary" role="button" href="{{url_for('editItem', category_id = category.id, menu_id= item.id)}}"
                                        style="background-color:transparent;color:rgb(255,255,255);">
                                        Edit</a>

                                    <a class="btn btn-primary" role="button" href="{{url_for('deleteItem', category_id = category.id, menu_id= item.id)}}"
                                        style="color:rgb(255,255,255);background-color:transparent;">
                                        Delete</a>
                                </td>

                            </tr>
                            {% endfor %}
                            <tr>
                                <ul>
                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                    {% for message in messages %}
                                    <strong> {{ message }} </strong>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                {% endwith %}
                            </tr>
                        </tbody>

                    </table>
                </div>


            </div>
        </div>
    </div>
</section>
{% endblock %}
